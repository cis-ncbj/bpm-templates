<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <em th:replace="email-general.html :: greetings_noname"></em> <br/>
    <p>
      <span th:utext="#{email.affiliation.expiring.content(${affiliation_name_pl}, ${affiliation_name_en}, ${days})}"></span>
        <table>
          <th:block th:each="entry: ${affiliation_data}"
                    th:if="${#messages.msgOrNull('email.affiliation.attribute.__${entry.key}__') != null AND NOT #strings.isEmpty(#messages.msgOrNull('email.affiliation.attribute.__${entry.key}__'))}">
            <tr>  
              <td th:text="#{email.affiliation.attribute.__${entry.key}__} + ':'"></td>
              <td th:text="${entry.value}"></td>
            </tr>
          </th:block>
        </table>
        <br/>
      <span th:utext="#{email.affiliation.expiring.content.continuation(${affiliation_url})}"></span>
    </p>
    <p>
      <span th:replace="email-general.html :: regards"></span><br/>
      <em th:replace="email-general.html :: signature"></em>
    </p>
    <p>
    	<span th:replace="email-general.html :: disclaimer"></span>
    </p>
  </body>
</html>
