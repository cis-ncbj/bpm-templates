<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <em th:replace="email-general.html :: greetings_noname"></em> <br/>
    <p>
        <span th:utext="#{email.service.limits.content(${service_group})}"></span>
    </p>
    <ul th:each="entry : ${resources}">
      <li th:text="#{email.service.limits.usage(${entry.description},${entry.unit},${entry.value})}"></li>
    </ul>
    <p>
        <span th:replace="email-general.html :: regards"></span><br/>
        <em th:replace="email-general.html :: signature"></em>
    </p>
    <p>
    	<span th:replace="email-general.html :: disclaimer"></span>
    </p>
  </body>
</html>
