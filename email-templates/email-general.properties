email.disclaimer=Ta wiadomość została wysłana na niniejszy adres, ponieważ wyraziłeś zgodę na używanie Portalu Użytkowników i Usług CIŚ. Informacje dotyczące danych na Twój temat, które gromadzimy i przetwarzamy oraz zgodności tego procesu z RODO zawarte są w polityce prywatności. Informacje zawarte w tym e-mailu oraz jego załącznikach mogą być poufne i przeznaczone tylko i wyłącznie dla bezpośredniego adresata wiadomości. Jeżeli otrzymałeś tą wiadomość przez pomyłkę, usuń ją natychmiast z Twojej skrzynki e-mail włączywszy w to kopię w koszu, a następnie skontaktuj się z nami. Niniejsza wiadomość została wygenerowana automatycznie, prosimy na nią nie odpowiadać. Jeżeli chcesz się z nami skontaktować, skorzystaj z formularza dostęnego na <a href="https://helpdesk.cis.gov.pl">stronie</a>.
