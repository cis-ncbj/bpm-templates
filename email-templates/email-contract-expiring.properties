email.contract.expiring.content=Umowa nr <b>{1}</b> korzystania z przestrzeni <a href="{3}">{2}</a> o temacie <b>{4}</b> wygaśnie za <b>{5}</b> dni. Zakończenie umowy przestrzeni spowoduje zakończenie wszystkich usług w tej przestrzeni. Jeśli usługi wymagają rozliczenia należy to zrobić zgodnie z regulaminami poszczególnych usług.