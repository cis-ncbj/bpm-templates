email.contract.expiring.content=Umowa nr <b>{0}</b> korzystania z przestrzeni <a href="{2}">{1}</a> o temacie <b>{3}</b> wygaśnie za <b>{4}</b> dni. Zakończenie umowy przestrzeni spowoduje zakończenie wszystkich usług w tej przestrzeni. Jeśli usługi wymagają rozliczenia należy to zrobić zgodnie z regulaminami poszczególnych usług.